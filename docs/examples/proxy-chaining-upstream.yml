# Proxy Chaining Example
# Use case: Forwarding all local proxy traffic to a corporate/parent proxy.

proxies:
  - name: chained-http
    port: 8888
    type: HTTP
    upstreamProxy:
      host: corp-proxy.internal
      port: 3128
      type: HTTP
      username: "proxy-user"
      password: "proxy-password"

  - name: rule-level-chained-http
    port: 8889
    type: HTTP
    rules:
      - path: /direct-route
        target: http://internal-service:8080
      - path: /chained-route
        target: http://external-api:80
        upstreamProxy:
          host: specific-proxy.external
          port: 8080
          type: HTTP
