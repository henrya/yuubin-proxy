name: Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  # Run tests first (on the JVM) before committing to a multi-platform native build
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Test
        run: mvn clean verify

  build-native:
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'
          
      - name: Build Native Image
        # Tests already ran in the 'test' job above; skip here to avoid re-running
        # the full suite a second time inside the native build step.
        run: mvn clean package -Pnative -DskipTests
        
      - name: Rename Binary
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv target/yuubin-proxy.exe target/yuubin-proxy-${{ matrix.os }}.exe
          else
            mv target/yuubin-proxy target/yuubin-proxy-${{ matrix.os }}
          fi
          
      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: yuubin-proxy-${{ matrix.os }}
          path: target/yuubin-proxy-*

  docker:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    # Only push Docker images for version tags, not regular branch pushes
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          # Do NOT push 'latest' automatically â€” manage it explicitly to avoid
          # 'latest' being overwritten by an older tag re-trigger.
          tags: |
            ghcr.io/${{ github.repository_owner }}/yuubin-proxy:${{ github.ref_name }}
