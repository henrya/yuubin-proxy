name: Release

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  # Build and push Docker image
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          
      - name: Build JAR
        run: mvn clean package -DskipTests
        
      - name: Extract Maven project version
        id: projversion
        run: echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VERSION=${{ steps.projversion.outputs.VERSION }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/yuubin-proxy:latest
            ghcr.io/${{ github.repository_owner }}/yuubin-proxy:${{ github.ref_name }}

  # Build native binaries for each platform as part of the release
  build-native:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'

      - name: Run Tests
        run: mvn clean verify

      - name: Build Native Image
        run: mvn package -Pnative -DskipTests

      - name: Rename Binary
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv target/yuubin-proxy.exe target/yuubin-proxy-${{ matrix.os }}.exe
          else
            mv target/yuubin-proxy target/yuubin-proxy-${{ matrix.os }}
          fi

      - name: Upload Binary
        uses: actions/upload-artifact@v6
        with:
          name: yuubin-proxy-${{ matrix.os }}
          path: |
            target/yuubin-proxy-${{ matrix.os }}
            target/yuubin-proxy-${{ matrix.os }}.exe

  # Create the GitHub Release, attaching both fat JARs and native binaries
  release-github:
    needs: [docker, build-native]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          
      - name: Build Distribution Archives
        run: mvn clean package -DskipTests

      - name: Download Native Binaries
        uses: actions/download-artifact@v8
        with:
          path: target/native-binaries
          pattern: yuubin-proxy-*-latest*
          merge-multiple: true
          
      - name: Zip Mac and Windows Binaries
        run: |
          cd target/native-binaries
          # Guarantee executable permissions are preserved in the zip archive
          chmod +x yuubin-proxy-macos-latest yuubin-proxy-windows-latest.exe
          zip yuubin-proxy-macos-latest.zip yuubin-proxy-macos-latest
          zip yuubin-proxy-windows-latest.zip yuubin-proxy-windows-latest.exe
          
      - name: Package DEB and RPM
        run: |
          go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest
          export PATH=$PATH:$(go env GOPATH)/bin
          nfpm pkg --config packaging/nfpm.yaml --packager deb --target target/
          nfpm pkg --config packaging/nfpm.yaml --packager rpm --target target/
        env:
          # Extract version from GitHub ref. Strip trailing 'v'
          VERSION: ${{ github.ref_name }}
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            target/*-dist.tar.gz
            target/*-dist.zip
            target/*.deb
            target/*.rpm
            target/native-binaries/*.zip
